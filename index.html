<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sanitize.css" />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <form action="" class="form" id="js-form">
      <div class="form-list">
        <label class="form-title" for="name">Name:</label>
        <div class="form-field">
          <input type="text" id="name" name="name" class="input-field" />
        </div>
      </div>

      <div class="form-list">
        <label class="form-title" for="work">Work:</label>
        <div class="form-field">
          <input type="text" id="work" name="work" class="input-field" />
        </div>
      </div>

      <div class="form-list">
        <label class="form-title" for="comment">Comment:</label>
        <div class="form-field">
          <textarea
            name="comment"
            id="comment"
            class="input-field"
            rows="4"
            cols="50"
          ></textarea>
        </div>
      </div>

      <div class="form-button">
        <button type="submit" class="button">Submit</button>
      </div>
    </form>

    <div class="history-link">
      <a href="./">Home</a>
      <a href="./history.html">History</a>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
